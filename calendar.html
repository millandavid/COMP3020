<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Fitness Tracker</title>
    <link rel="icon" href="img/rock.jpg">
  
    <link href="css/style.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/40aa03dbdb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="navbar"></div>

    <div id="calBody">
      <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
      </div>
      
      <div id="calButton">
        <button id="backButton"><i class="fas fa-chevron-left"></i></button>
        <button id="nextButton"><i class="fas fa-chevron-right"></i></button>
      </div>

      
      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>
    </div>



    <!--scripts-->
    <script src="js/script.js"></script>
    <script>
      $(function(){
        $("#navbar").load("nav.html");
      });
    </script>
  </body>
</html>
